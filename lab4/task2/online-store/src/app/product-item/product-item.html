<div class="card">
  <div class="imageBox">
    <button class="nav left" (click)="prevImage()">‹</button>

    <img
      [src]="product.images?.length ? product.images[currentImageIndex] : product.image"
      [alt]="product.name"
      class="img"
    />

    <button class="nav right" (click)="nextImage()">›</button>
  </div>

  <div class="content">
    <h3 class="title">{{ product.name }}</h3>
    <p class="desc">{{ product.description }}</p>

    <p class="price">{{ product.price | number }} ₸</p>

    <div class="meta">
      <span class="rating">⭐ {{ product.rating }}/5</span>

      <span *ngIf="product.available; else notAvail" class="ok">In stock</span>
      <ng-template #notAvail>
        <span class="no">Out of stock</span>
      </ng-template>
    </div>

    <a class="btn" [href]="product.link" target="_blank" rel="noopener">
      Open on Kaspi
    </a>

    <div class="share">
      <a class="shareBtn" [href]="whatsappShareUrl" target="_blank" rel="noopener">
        Share WhatsApp
      </a>

      <a class="shareBtn" [href]="telegramShareUrl" target="_blank" rel="noopener">
        Share Telegram
      </a>
    </div>
  </div>
</div>
