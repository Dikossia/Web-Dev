<div class="cats">
  <button class="cat" [class.active]="activeCategory === 'All'" (click)="selectCategory('All')">
    All
  </button>

  <button
    class="cat"
    *ngFor="let c of categories"
    [class.active]="activeCategory === c"
    (click)="selectCategory(c)">
    {{ c }}
  </button>
</div>
